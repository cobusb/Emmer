<footer class="bg-gray-800 text-white mt-12">
    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-lg font-semibold mb-4">{{ site.name }}</h3>
                <p class="text-gray-300">{{ site.description }}</p>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4">Kontak</h3>
                <p class="text-gray-300">{{ site.contact.address }}</p>
                <p class="text-gray-300">Tel: {{ site.contact.phone }}</p>
                <p class="text-gray-300">Email: {{ site.contact.email }}</p>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4">Eredienste</h3>
                <p class="text-gray-300">Sondag: {{ site.services.sunday }}</p>
                <p class="text-gray-300">Woensdag: {{ site.services.wednesday }}</p>
            </div>
        </div>
        <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-300">
            <p>&copy; {{ current_year }} {{ site.name }}. Alle regte voorbehou.</p>
        </div>
    </div>
</footer>
